version: v1
plugins:
  - plugin: prost
    out: ../bothan-api/src/proto/query
  - name: tonic
    out: ../bothan-api/src/proto/query
  - plugin: go
    out: ../bothan-api-proxy
    opt:
      - paths=source_relative
  - plugin: go-grpc
    out: ../bothan-api-proxy
    opt:
      - paths=source_relative
  - plugin: grpc-gateway
    out: ../bothan-api-proxy
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
