syntax = "proto3";

package price;
option go_package = "bothan-api/price";

import "google/api/annotations.proto";

service PriceService {
  rpc GetPrices(PricesRequest) returns (PricesResponse) {
    option (google.api.http).get = "/get_prices/{symbols}";
  }
}

message PricesRequest { repeated string symbols = 1; }

message PricesResponse { repeated PriceData prices = 1; }

message PriceData {
  string symbol = 1;
  string price = 2;
  string error = 3;
}
