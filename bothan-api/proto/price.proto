syntax = "proto3";

package price;
option go_package = "bothan-api/price";

import "google/api/annotations.proto";

service PriceService {
  rpc GetPriceData(PriceDataRequest) returns (PriceDataResponse) {
    option (google.api.http).get = "/price/get_price/{id}";
  }
}

message PriceDataRequest { string id = 1; }

message PriceDataResponse { repeated PriceData price_data_list = 1; }

message PriceData {
  string id = 1;
  string price = 2;
  uint64 timestamp = 3;
}
