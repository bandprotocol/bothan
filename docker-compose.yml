version: '3.8'
services:
  bothan-api:
    build:
      context: .
      dockerfile: bothan-api/server-cli/Dockerfile
    volumes:
      - ./bothan-api/server-cli/config.toml:/app/config.toml
      - ./.bothan:/home/user/.bothan
    ports:
      - "50051:50051"
  bothan-api-proxy:
    build:
      context: .
      dockerfile: ./bothan-api-proxy/Dockerfile
    volumes:
      - ./bothan-api-proxy/config.toml:/app/config.toml
    ports:
      - "8081:8081"
